<template name="commandline">
  <div class="commandline">
    <input type="text" class="commandline-input" placeholder='Type "/help" for a list of commands'>
    <a class="ticket-new" data-icon="more" data-modal-template="newTicket" title="Add a new ticket"></a>

    <a class="current-user avatar-medium" data-dropdown-template="userDropdown">
      {{currentUserAvatar}}
    </a>
  </div>
</template>

<template name="userDropdown">
  {{> loginButtons}}
</template>
