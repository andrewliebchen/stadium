<template name="ticketContent">
  <h3 class="ticket__tag">
    #{{tag}}
    <span class="ticket__number">{{number}}</span>
  </h3>
  <p class="ticket__description">{{description}}</p>
  <div class="ticket__meta">
    <div class="ticket__meta__image"></div>
    <div class="ticket__meta__content">
      <small class="ticket__assigned-to">Andrew Liebchen</small>
      <small class="ticket__status">{{status}}</small>
    </div>
  </div>
</template>
