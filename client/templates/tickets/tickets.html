<template name="tickets">
  <div class="panel tickets">
    {{#each ticket}}
      <a href="{{pathFor 'singleTicket'}}" class="ticket {{type}} {{size}} {{status}}">
        {{> ticketContent}}
        <span class="ticket-options-toggle icon-settings" data-modal-template="editTicket"></span>
      </a>
    {{/each}}
  </div>
</template>
