<template name="tickets">
  <div class="tickets">
    {{#each ticket}}
      <a class="ticket {{type}} {{size}} {{status}}">
        {{> ticketContent}}
        {{#if showTicketActions}}
          <div class="ticket__actions">
            <button>Start</button>
            <a>Edit this ticket</a>
          </div>
        {{/if}}
      </a>
    {{/each}}
  </div>
</template>
