<template name="tickets">
  <div class="tickets">
    {{#each ticket}}
      <a href="{{pathFor 'singleTicket'}}" class="ticket {{type}} {{size}} {{status}}">
        {{> ticketContent}}
        <div class="ticket__actions">
          <a data-icon="settings"></a>
          <button>Start</button>
        </div>
      </a>
    {{/each}}
  </div>
</template>
