<template name="newTicket">
  <header>
    <h2>New ticket</h2>
  </header>
  <div class="modal__content">
    <fieldset>
      <label>Size</label>
      <select class="mrt_new-ticket_size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </fieldset>
    <fieldset>
      <label>Tag</label>
      <input type="text" class="mrt_new-ticket_tag" placeholder="Tags help organized your tickets">
    </fieldset>
    <fieldset>
      <label>Description</label>
      <textarea class="mrt_new-ticket_description" placeholder="Describe this ticket"></textarea>
    </fieldset>
  </div>
  <footer>
    <button class="mrt_add-ticket" data-modal="close">Create ticket</button>
  </footer>
</template>
