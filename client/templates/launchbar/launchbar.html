<template name="launchbar">
  <aside class="launch-bar">
    <a href="{{pathFor 'home'}}" class="logo"></a>
    <nav class="members">
      <a class="chat-toggle member avatar-medium member-all" data-icon="team-chat"></a>
      {{#each members}}
        <a class="chat-toggle member avatar-medium">
          <img url="{{id}}">
        </a>
      {{/each}}
    </nav>
  </aside>
</template>
