<head>
  <title>Stadium</title>
</head>

<body>
  <header>
    {{> loginButtons align="right"}}
  </header>
  <section class="ideas">
  </section>
  <section class="stories">
    {{> stories}}
    <div class="story-add">
      {{> storyInput}}
    </div>
  </section>
  <hr>
  <section class="messages">
    {{> messages}}
    <div class="message-add">
      {{> messageInput}}
    </div>
  </section>
</body>

<template name="stories">
  {{#each stories}}
    <article class="story">
      {{title}}
    </article>
  {{/each}}
</template>

<template name="storyInput">
  <textarea id="story_add"></textarea>
</template>

<template name="messages">
  {{#if story}}
    {{> story}}
  {{/if}}
  {{#each messages}}
    <div class="message">
      <strong>{{name}}:</strong>
      {{#if editing}}
        <input type="text" id="message_edit" value="{{message}}">
      {{else}}
        {{message}}
      {{/if}}
      <a href="#" class="delete">delete</a>
      <a href="#" class="edit">edit</a>
    </div>
  {{/each}}
</template>

<template name="messageInput">
  <div>
    <label for="message_add">Message</label>
    <input type="text" id="message_add" placeholder="Your message">
  </div>
</template>
