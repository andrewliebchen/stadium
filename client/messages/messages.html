<template name="messages">
  <div class="panel messages">
    {{#each messages}}
      <div class="message">
        <div class="avatar-small"></div>
        <div class="message-content">
          <small>{{name}}</small>
          {{message}}
        </div>
      </div>
    {{/each}}
  </div>
</template>

<template name="messageNew">
  <div class="message-new">
    <input type="text" id="new_message" placeholder="Your message">
  </div>
</template>
