<head>
  <title>Stadium</title>
</head>

<body>
  <header class="header-global">
    {{> loginButtons align="right"}}
  </header>
  <div class="width-wrapper">
    <section class="ideas">
    </section>
    <section class="stories">
      {{> stories}}
    </section>
    <section class="messages">
      {{> messages}}
      {{> messageInput}}
    </section>
  </div>
</body>

<template name="stories">
  <header class="stories-header">
    <a id="all_stories">All stories</a>
    <select>
      <option>Someday</option>
      <option>Backlog</option>
      <option>Current</option>
      <option>Done</option>
      <option>Archive</option>
    </select>
  </header>
  <div class="stories-list">
    {{> storyNew}}
    {{#each stories}}
      <article class="story {{selected}}">
        {{#if editing}}
          <textarea id="story_edit">{{title}}</textarea>
        {{else}}
          <p class="story-title">{{title}}</p>
        {{/if}}
        <div>
          <a href="#" class="story-delete">delete</a>
          <a href="#" class="story-edit">edit</a>
        </div>
      </article>
    {{/each}}
  </div>
</template>

<template name="storyNew">
  <article class="story new {{isAdding}}">
    <button id="new_story_toggle">New story</button>
    <div class="story-new">
      <textarea id="new_story_title"></textarea>
      <button id="add_story">Add story</button>
    </div>
  </article>
</template>

<template name="messages">
  {{#each messages}}
    <div class="message">
      <img src="{{avatarUrl}}">
      <strong>{{name}}:</strong>
      {{#if editing}}
        <input type="text" id="message_edit" value="{{message}}">
      {{else}}
        {{message}}
      {{/if}}
      <a href="#" class="message-delete">delete</a>
      <a href="#" class="message-edit">edit</a>
    </div>
  {{/each}}
</template>

<template name="messageInput">
  <input type="text" id="message_add" placeholder="Your message">
</template>
