<head>
  <title>Stadium</title>
</head>

<body>
  <div class="width-wrapper">
    {{> launchbar}}
    <section class="panels">
      <div class="panel chats">
        {{> messages}}
        <div class="new-chat">
          <input type="text">
        </div>
      </div>
      {{> tickets}}
    </section>
  </div>

  {{> modal}}
</body>

<template name="launchbar">
  <aside class="launch-bar">
    <a class="logo" data-modal-template="ticketNew"></a>
    <nav class="members">
      <a id="chat_all" class="avatar-medium icon-team-chat"></a>
      <a class="avatar-medium"></a>
      <a class="avatar-medium"></a>
      <a class="avatar-medium"></a>
      <a class="avatar-medium"></a>
      <a class="avatar-medium"></a>
      <a class="avatar-medium"></a>
      <a class="avatar-medium"></a>
    </nav>
    <a class="current-user"></a>
  </aside>
</template>

<template name="modal">
  {{#if activeModal}}
    <div class="modal-wrapper">
      <div class="modal">
        {{> UI.dynamic template=activeModal}}
      </div>
    </div>
  {{/if}}
</template>
