<head>
  <title>Stadium</title>
</head>

<body>
  <header class="header-global">
    {{> loginButtons align="right"}}
  </header>
  <div class="width-wrapper">
    <section class="ideas">
    </section>
    <section class="stories">
      {{> stories}}
      <div class="story-add">
        {{> storyInput}}
      </div>
    </section>
    <section class="messages">
      {{> messages}}
      <div class="message-add">
        {{> messageInput}}
      </div>
    </section>
  </div>
</body>

<template name="stories">
  <header class="stories-header">
    <a id="all_stories">All stories</a>
    <select>
      <option>Someday</option>
      <option>Backlog</option>
      <option>Current</option>
      <option>Done</option>
      <option>Archive</option>
    </select>
  </header>
  <div class="stories-list">
    {{#each stories}}
      <article class="story {{selected}}">
        {{#if editing}}
          <textarea id="story_edit">{{title}}</textarea>
        {{else}}
          <h3 class="story-title">{{title}}</h3>
        {{/if}}
        <div>
          <a href="#" class="story-delete">delete</a>
          <a href="#" class="story-edit">edit</a>
        </div>
      </article>
    {{/each}}
  </div>
  <footer class="stories-footer"></footer>
</template>

<template name="storyInput">
  <textarea id="story_add"></textarea>
</template>

<template name="messages">
  {{#each messages}}
    <div class="message">
      <img src="{{avatarUrl}}">
      <strong>{{name}}:</strong>
      {{#if editing}}
        <input type="text" id="message_edit" value="{{message}}">
      {{else}}
        {{message}}
      {{/if}}
      <a href="#" class="message-delete">delete</a>
      <a href="#" class="message-edit">edit</a>
    </div>
  {{/each}}
</template>

<template name="messageInput">
  <input type="text" id="message_add" placeholder="Your message">
</template>
