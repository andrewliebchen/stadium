<template name="singleTicket">
  <section class="single-ticket">
    <a href="{{pathFor 'home'}}">Home</a>
    <div class="ticket {{type}} {{status}}">
      {{> ticketContent}}
    </div>
    <div class="messages">
      {{#each messages}}
        {{> message}}
      {{/each}}
    </div>
  </section>
</template>
